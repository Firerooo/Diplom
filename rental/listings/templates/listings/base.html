<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Аренда жилья{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/style.css">
    </head>    
<body>
    <header>
        <nav>
            <ul>
                <li><h4><a href="{% url 'home' %}" hx-target="#main-content" hx-push-url="true">HOMENIC</a></li></h4>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        {% block content %}{% endblock %}
    </main>
    

    <footer>
        <div class="blocks container">
            <div class="footer-logo-urls">
                <h4 class="footer-logo"><a href="{% url 'home' %}" hx-target="#main-content" hx-push-url="true">HOMENIC</a></h4>
                <ul class="footer-urls">
                    <li class="footer-url"><a href="{% url 'about' %}">О нас</a></li>
                    <li class="footer-url"><a href="">Политика конфиденциальности</a></li>
                </ul>
            </div>
            <hr style="border: none; border-top: 1px solid rgba(88, 86, 86, 0.5); margin: 0 40px;">
        
            <!-- Контактная информация -->
            <!-- <div>
              <h4>Наши контакты</h4>
                <p>Адрес главного офиса: г. Казань, ул. Кремлёвская, д. 35</p>
                <p>Номер телефона: +7 (111) 111-11-11</p>
            </div> -->
            <p class="inc">© 2025 Аренда жилья</p>

          </div>
    </footer>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</body>
</html>
